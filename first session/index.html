     <h1>HTML FORM EXAMPLE</h1>

  <form>
    <fieldset>
      <legend>User Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend> contact informaion </legend>
        <label for="phone">Phone:</label> 
        <input type="phone" name="phone" id="phone" ><br><br>
        <label for="message">Message:</label> 
        <input type="message" name="message" id="message" size="150" ><br><br>

      
    </fieldset>
  </form>
  <form>
    <fieldset>
       <legend>Subscription</legend>

          Subscribe to newsletter<br>
        </ladel>
        <ladel> 
         <input type="checkbox" name="newsletter2" value="yes">
          Subscribe to newsletter
         </ladel>
    </fieldset>
  </form>
<form>

    <label for="language">Select your preferred language:</label>

      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select>

</form>
